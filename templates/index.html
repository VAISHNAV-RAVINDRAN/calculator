<!DOCTYPE html>
<html>
<head>
	<title>Schedule Message</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 20px;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			max-width: 500px;
			width: 100%;
		}

		label {
			margin-bottom: 10px;
			font-weight: bold;
		}

		input[type=text],
		textarea,
		input[type=datetime-local] {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			box-sizing: border-box;
			border: 2px solid #ccc;
			border-radius: 4px;
			resize: vertical;
		}

		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
			margin-top: 20px;
			transition: background-color 0.3s;
		}

		button:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Schedule Message</h1>
		<form action="/send" method="post">
			<label for="receiver-name">Receiver Name</label>
			<input type="text" id="receiver-name" name="receiver-name" required>

			<label for="message">Message</label>
			<textarea id="message" name="message" required></textarea>

			<label for="date-time">Date and Time</label>
			<input type="datetime-local" id="date-time" name="date-time" required>

			<button type="submit">Send</button>
		</form>
	</div>
</body>
</html>
